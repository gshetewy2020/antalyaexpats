    <section class="admission_form">
        <div class="container">
            <div class="row">
                <div class="col-md-12 my-5">
                   
                    <h2>Registeration Form</h2>
                </div>
            </div>
            <div class="container">
  
        
                    
            
                  <form action='https://getform.io/f/40b7159a-b8ac-4dce-b9ed-9a69de0443eb' enctype="multipart/form-data" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Personal Details</h2>
                        <div class="row form-group">
                            <div class="col-lg-4">
                            
                                <label>Name*</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" name="Name" class="form-control" required>
                        
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-lg-4">
                                <label>Surname*</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" name="Surname" class="form-control" required>
                            </div>
                        </div>
                       
                        <div class="row form-group">
                            <div class="col-lg-4">
                                <label>Email Address*</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" name="EmailAddress" class="form-control" required>
                            </div>
                        </div>

                       
                      
                        <div class="row form-group">
                            <div class="col-lg-4">
                                <label>
                                    Phone number*</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" name="MobilePhone" class="form-control" required>
                            </div>
                        </div>
                       
                        <h2>Additional Comments (optional)</h2>
                        <div class="row form-group">

                            <div class="col-lg-4">
                                <label>
                                    Message
                                </label>
                            </div>
                            <div class="col-lg-8">
                                <textarea class="form-control" name="message" placeholder="Any other comments?" rows="11"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-default btn-courses mt-4">Submit Now</button>
                </div>
  
            </form>
        </div>
    </section>
